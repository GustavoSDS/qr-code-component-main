<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div role="banner"></div>
  <div role="navigation"></div>
  <main class="container">
    <div class="card-qr">
      <img src="./images/image-qr-code.png" alt="image from qr" class="card-qr-image">
      <section class="card-qr-content">
        <h1 class="card-qr-title"> Improve your front-end skills by building projects </h1>
        <p class="card-qr-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </section>
    </div>
  </main>

  <footer class="attribution">
    <!-- Challenge by <a href="https://www.ronftendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </footer>
</body>

</html>
